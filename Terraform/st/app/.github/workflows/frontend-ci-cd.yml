name: Frontend CI/CD

on:
  push:
    branches:
      - main
      # - develop
    paths:
      - 'app/frontend/**'
      - 'app/.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
      # - develop
    paths:
      - 'app/frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

env:
  NODE_VERSION: '20.x'
  AWS_REGION: 'us-east-1'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: app/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload test coverage
        uses: codecov/codecov-action@v5
        with:
          files: app/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Security audit
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > audit-results.json || true

      - name: Build application
        run: npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/frontend/build/
          retention-days: 7

      - name: Build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Frontend Build Summary

          ## Status: ✅ Build Successful

          ### Build Details
          - **Node Version**: ${{ env.NODE_VERSION }}
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}
          - **Triggered by**: @${{ github.actor }}

          ### Artifacts
          - Build artifacts uploaded and available for deployment
          EOF

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: app/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found" >> $GITHUB_STEP_SUMMARY

  deploy-nonprod:
    name: Deploy to Non-Prod
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'nonprod')
    environment:
      name: nonprod
      url: ${{ steps.get-urls.outputs.cloudfront_url }}
    defaults:
      run:
        working-directory: app

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: frontend-build
          path: app/frontend/build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Frontend-Deploy-NonProd

      - name: Get S3 bucket and CloudFront distribution
        id: get-urls
        run: |
          cd ../infra/terraform
          BUCKET_NAME=$(terraform output -raw frontend_bucket_name 2>/dev/null || echo "")
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id 2>/dev/null || echo "")
          CLOUDFRONT_URL=$(terraform output -raw cloudfront_url 2>/dev/null || echo "")

          echo "bucket_name=${BUCKET_NAME}" >> $GITHUB_OUTPUT
          echo "cloudfront_id=${CLOUDFRONT_ID}" >> $GITHUB_OUTPUT
          echo "cloudfront_url=${CLOUDFRONT_URL}" >> $GITHUB_OUTPUT

      - name: Sync to S3
        run: |
          ./scripts/deploy-frontend.sh nonprod

      - name: Create deployment record
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Frontend Deployment to Non-Prod

          ## Status: ✅ Deployed Successfully

          ### Deployment Details
          - **Environment**: nonprod
          - **S3 Bucket**: ${{ steps.get-urls.outputs.bucket_name }}
          - **CloudFront URL**: ${{ steps.get-urls.outputs.cloudfront_url }}
          - **Deployed by**: @${{ github.actor }}
          - **Commit**: ${{ github.sha }}
          - **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          ### Next Steps
          - Verify deployment at CloudFront URL
          - Run smoke tests
          - Monitor CloudWatch metrics
          EOF
